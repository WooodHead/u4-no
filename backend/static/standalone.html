<!DOCTYPE html>
<html>
<head>
    <title>Highcharts Editor</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.highcharts.com/stock/highstock.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.highcharts.com/highcharts-more.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.highcharts.com/modules/data.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/funnel.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js" type="text/javascript" charset="utf-8"></script>

    <link href="highcharts-editor.min.css" type="text/css" rel="stylesheet"/>
    <script src="highcharts-editor.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width:100%;
            height:100%;
            background:#F5F5F5;
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>
<body>
<script>
    // Highcharts is loaded and ready to be instantiated
    highed.ready(function () {
        var intervalID = setInterval(function () {
          // we need to wait for our custom component to have added a callback
          // before we can instantiate the editor and call the callback.
          if (window.editorReadyCallback) {
            clearInterval(intervalID)
            var editorInstance = highed.Editor(document.body)
            window.editorReadyCallback(editorInstance)
          }
        }, 200)
    });
</script>
</body>
</html>
